 steps:
 # step 0 pull prev image for caching
 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args:
   - '-c'
   - |
     docker pull gcr.io/$PROJECT_ID/rmcsapi:latest || exit 0
#  - name: gcr.io/cloud-builders/gsutil
#    args: ['rsync', '-r', 'gs://my-cache-bucket/repository', '/workspace/.nmcache']
 # step1 build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: [
     'build', 
     '-t', 'gcr.io/$PROJECT_ID/rmcsapi:latest', 
     '--cache-from', 'gcr.io/$PROJECT_ID/rmcsapi:latest',
     '.']
 # step2 push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/rmcsapi:latest']

